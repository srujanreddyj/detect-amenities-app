<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        
        <title>Amentities Detection</title>

        <!--Bootstrap core CSS -->
        <link href = "/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/static/css/form_upload.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-upload" method=post enctype=multipart/form-data>
            <h1 class="h3 mb-3 font-weight-normal">Please Upload image for Amenities detection</h1>
            <input type="file" id="image" name="image" class="form-control" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">DETECT</button>
            <br>
            {% if image_loc %}
                <img class="mb-4" src="static/{{image_loc}}" alt="" class="center" style=" max-width: 640px; object-fit: contain; display: block; margin: auto auto;">
                <h3 class="h3 mb-3 font-weight-normal">Amenities: {{amenities}}</h3>
            {%endif%}
        </form>
    </body>
</html>
